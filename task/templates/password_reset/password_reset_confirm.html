{% extends 'main/base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
 <div class="container my-5 py-5 z-depth-1" style="padding-bottom: 13rem !important;">
      <section class="px-md-5 mx-md-5 text dark-grey-text">
            <div class="col-md-12 ">
                <div class="row justify-content-center">
                  <div class="col-md-10">
                    <div class="card card-outline-secondary">
                      <div class="card-header">
                        <h3 class="mb-0">Change Password</h3>
                      </div>
                      <div class="card-body">
                        <form method="post" class="form" role="form">
                            {% csrf_token %}
                          <div class="form-group">
                            <label for="inputPasswordOld">New Password</label>
                                <input class="form-control"  name="new_password1" id="inputPasswordOld" required="" type="password">
                          </div>
                          <div class="form-group">
                            <label for="inputPasswordNew">Confirm Password</label>
                                <input class="form-control" name="new_password2" id="inputPasswordNew" required="" type="password">
                                <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                          </div>
                          <div class="form-group">
                            <button class="btn btn-success btn-lg float-right" type="submit">Save</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
      </section>
 </div>

{% endblock %}
